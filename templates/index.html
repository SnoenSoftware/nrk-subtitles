{% extends "base.html" %}
{% block content %}
{{ nav.navbar() }}
{% for section in catalog.get_sections() %}
    <div class="catalog-section">
        <h2>{{ section.name }}</h2>
        {% for show in section.get_shows() %}
            <a href="{{ show.link }}" class="show-link">{{show.name}}</a>
        {% endfor %}
        </div>
{% endfor %}

{% endblock %}
